server:
  port: 10001
eureka:
  client:
    register-with-eureka: false #是否向服务中心注册自己
    fetch-registry: false #是否检索服务
    serviceUrl: #指定服务中心的位置
      defaultZone: http://localhost:10001/eureka
#security:
 # basic:
  #  enabled: false
spring:
  #数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/test1?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver




mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml  #指定mapper文件位置
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句
    map-underscore-to-camel-case: true #开启数据库下划线模式向实体驼峰模式映射

logging:
  level:
    com.netflix: warn